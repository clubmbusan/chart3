<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD/KRW Live Trading Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .tradingview-widget-container {
            margin: 20px auto;
            max-width: 100%;
            width: 800px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>USD/KRW Live Trading Chart</h1>
    <p>Real-time chart for USD to KRW exchange rate provided by TradingView.</p>
    <div class="tradingview-widget-container">
        <div id="tradingview_widget"></div>
        <!-- TradingView Attribution -->
        <div class="tradingview-widget-copyright">
            <a href="https://www.tradingview.com/" rel="noopener" target="_blank">Powered by TradingView</a>
        </div>
    </div>

    <!-- TradingView Widget Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "container_id": "tradingview_widget",
            "width": "100%",
            "height": 500,
            "symbol": "FX_IDC:USDKRW",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "studies": ["RSI@tv-basicstudies", "MACD@tv-basicstudies"],
            "show_popup_button": true,
            "popup_width": "1000",
            "popup_height": "650"
        });
    </script>
</body>
</html>
